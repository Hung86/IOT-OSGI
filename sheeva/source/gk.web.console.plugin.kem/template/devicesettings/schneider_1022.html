<label><b>Configuration</b></label>
</br>
</br>
</br>
<div id="device">	
	<table id="configuration" class='nicetable ui-widget device_register' style="width:98%">
		<tr>
			<th class="channel-header" style="width:30%"><b>Index</b></th>
			<th class="channel-header" style="width:30%"><b>Register</b></th>
			<th class="channel-header" style="width:30%"><b>Value</b></th>
			<th class="show-writting-status" style="display:none;width:10%"></th>
		</tr>
		
		<tr>
			<td><label>30</label></td>
			<td><label>Meter Name</label></td>
			<td><input style='width:40%' type="text" class='ui-corner-all inputText' id='30' ></td>
			<td id="index_30" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>50</label></td>
			<td><label>Meter Model</label></td>
			<td><input style='width:40%' type="text" class='ui-corner-all inputText' id='50' ></td>
			<td id="index_50" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>70</label></td>
			<td><label>Manufacture</label></td>
			<td><input style='width:40%' type="text" class='ui-corner-all inputText' id='70' ></td>
			<td id="index_70" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>2014</label></td>
			<td><label>Number of Phases</label></td>
			<td><input style='width:40%' type="number" class='ui-corner-all inputText' id='2014' value='0' min='0' max='65535'></td>
			<td id="index_2014" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>2015</label></td>
			<td><label>Number of Wires</label></td>
			<td><input style='width:40%' type="number" class='ui-corner-all inputText' id='2015' value='0' min='0' max='65535'></td>
			<td id="index_2015" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>2016</label></td>
			<td><label>Power System</label></td>
			<td><select style='width:40%' class="ui-corner-all" id='2016'>
					<option value="">n/a</option>
					<option value="0">1PH2W L–N</option>
					<option value="1">1PH2W L–L</option>
					<option value="2">1PH3W L–L with N</option>
					<option value="3">3PH3W</option>
					<option value="11">3PH4W</option>
					<option value="13">1PH4W multi L with N</option>
				</select></td>
			<td id="index_2016" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>2017</label></td>
			<td><label>Nominal Frequency</label></td>
			<td><input style='width:40%' type="number" class='ui-corner-all inputText' id='2017' value='0' min='0' max='65535'>&nbsp;<label>Hz</label></td>
			<td id="index_2017" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>2025</label></td>
			<td><label>Number VTs</label></td>
			<td><input style='width:40%' type="number" class='ui-corner-all inputText' id='2025' value='0' min='0' max='65535'></td>
			<td id="index_2025" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>2026</label></td>
			<td><label>VT Primary</label></td>
			<td><input style='width:40%' type="number" class='ui-corner-all inputText' id='2026' value='0'>&nbsp;<label>V</label></td>
			<td id="index_2026" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>2028</label></td>
			<td><label>VT Secondary</label></td>
			<td><input style='width:40%' type="number" class='ui-corner-all inputText' id='2028' value='0' min='0' max='65535'>&nbsp;<label>V</label></td>
			<td id="index_2028" class="show-writting-status" style="display:none"></td>
		</tr>
		
		
		<tr>
			<td><label>2029</label></td>
			<td><label>Number CTs</label></td>
			<td><input style='width:40%' type="number" class='ui-corner-all inputText' id='2029' value='0' min='0' max='65535'></td>
			<td id="index_2029" class="show-writting-status" style="display:none"></td>
		</tr>
		
		
		<tr>
			<td><label>2030</label></td>
			<td><label>CT Primary</label></td>
			<td><input style='width:40%' type="number" class='ui-corner-all inputText' id='2030' value='0' min='0' max='65535'>&nbsp;<label>A</label></td>
			<td id="index_2030" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>2031</label></td>
			<td><label>CT Secondary</label></td>
			<td><input style='width:40%' type="number" class='ui-corner-all inputText' id='2031' value='0' min='0' max='65535'>&nbsp;<label>A</label></td>
			<td id="index_2031" class="show-writting-status" style="display:none"></td>
		</tr>
		
		<tr>
			<td><label>2036</label></td>
			<td><label>VT Connection Type</label></td>
			<td><select style='width:40%' class="ui-corner-all" id='2036'>
					<option value="">n/a</option>
					<option value="0">Direct Connect</option>
					<option value="1">3PH3W (2 VTs)</option>
					<option value="2">3PH4W (3 VTs)</option>
				</select></td>
			<td id="index_2036" class="show-writting-status" style="display:none"></td>
		</tr>
	</table>
</div>
	<br />
	<button type='button' class='ui-state-default ui-corner-all ui-button' id='readingbutton' onclick="readConfig();">Read</button>
<script>
	$('button').mouseover(function(){
		$(this).removeClass('ui-state-default').addClass('ui-state-hover');
	});

	$('button').mouseout(function(){
		$(this).removeClass('ui-state-hover').addClass('ui-state-default');
	});
</script>
