		<tr>
			<td><label>40003</label></td>
			<td><label>Address</label></td>
			<td><input style='width:40%' type='number' class='ui-corner-all inputText' id='40003' value='0' min='1' max='247'></td>

			</select></td>

				<button name="subject" class='ui-state-default ui-corner-all' type="button" id = "40099" value="1" onclick = "resetValue(this);">Reset DSP Memory</button>
			</td>
			<!-- <td><label>40099</label></td>
			<td><label>Reset to Factory Mode</label></td>
			<td><select style='width:40%' class="ui-corner-all" id='40099'>
				<option value="null">Select</option>
				<option value="0">0</option>
				<option value="1">1</option>
			</select></td>
			<td id="index_40099" class="show-writting-status" style="display:none"></td> -->
		</tr>
		
		<tr>
			<th class="channel-header" style="width:30%" colspan="4" ><b>Channel</b></th>
		</tr>
		
		<tr>
			<th class="channel-header" style="width:30%"><b>Index</b></th>
			<th class="channel-header" style="width:30%"><b>Register</b></th>
			<th class="channel-header" style="width:30%"><b>Value</b></th>
			<th class="show-writting-status" style="display:none;width:10%"></th>
		</tr>
		
		<tr>
			<td><label>46001</label></td>
			<td><label>CT Type</label></td>
			<td><!-- <input style='width:40%' type='number' class='ui-corner-all inputText' id='46001' value='0'> -->
			<select style='width:40%' class="ui-corner-all" id='46001'>

				</select>

				<button type="button" style="width:40%;float:left;margin : 2px" class="ui-corner-all ui-state-default" id="46010" value="3" onclick="resetValue(this)">Channel 3</button>
				<button type="button" style="width:40%;float:left;margin : 2px" class="ui-corner-all ui-state-default" id="46010" value="4" onclick="resetValue(this)">Channel 4</button>

	<br />
	<button type='button' class='ui-state-default ui-corner-all ui-button' id='readingbutton' onclick="readConfig();">Read</button>
	<button type='button' class='ui-state-default ui-corner-all ui-button' id='writingbutton' onclick="writeConfig();">Write</button>
</div>

<script>
	$('button').mouseover(function(){
		$(this).removeClass('ui-state-default').addClass('ui-state-hover');
	});

	$('button').mouseout(function(){
		$(this).removeClass('ui-state-hover').addClass('ui-state-default');
	});
</script>
