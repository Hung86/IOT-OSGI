
<table id="adaptersettingsformtable" class="nicetable ui-widget">
	<tr>
		<td>Protocol</td>
		<td><select class="ui-corner-all" id='protocol' name='protocol' onchange="onChangeProtocol();">
			<option value="rtu">Modbus RTU</option>
			<option value="tcp">Modbus TCP</option>
		</select>
	</tr>
	<tr class="modbus_serial">
		<td>Serial Port</td>
		<td><input type='text' class='inputText adapter-setting serial_port ui-corner-all' id="serial_port" name='serial_port' 
			value='' pattern="/dev/ttyUSB([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$|COM([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])">
			<label id="serial_port_error" style="display:none;color:red"></label></td>
	</tr>
	<tr class="modbus_serial">
		<td>Baudrate (bps)</td>
		<td><select class="ui-corner-all" id='baudrate' name='baudrate'>
			<option value="115200">115200</option>
			<option value="57600">57600</option>
			<option value="38400">38400</option>
			<option value="19200">19200</option>
			<option value="9600">9600</option>
			<option value="4800">4800</option>
			<option value="2400">2400</option>
		</select>
		<label id="serial_baudrate_error" style="display:none;color:red"></label>
		<label> Stop Bits </label>
		<select class="ui-corner-all" id='stop_bit' name = "stop_bit">
			<option value="1" >1</option>
			<option value="1.5">1.5</option>
			<option value="2">2</option>
		</select>
		<label> Parity </label>
		<select class="ui-corner-all" id='parity' name = "parity">
			<option value="none" >none</option>
			<option value="odd">odd</option>
			<option value="even">even</option>
		</select>
		</td>
	</tr>
	
	<tr class="modbus_tcp">
		<td>IP Address</td>
		<td><input type='text' class='inputText adapter-setting ui-corner-all' id="address" name='address' value='0'>
	</tr>
	
	<tr class="modbus_tcp">
		<td>Port</td>
		<td><input type='number' class='inputText adapter-setting ui-corner-all' id="port" name='port' value='0'>
	</tr>
	
	<tr>
		<td>Query Timeout (ms)</td>
		<td><input type='number' class="inputText adapter-setting ui-corner-all" id='query_timeout' name='query_timeout'
			value='200' min="200" max="2000" required>
			<label id="query_timeout_error" style="display:none;color:red"></label></td>
	</tr>
	<tr>
		<td>Number of Devices Configured</td>
		<td><label type='number' id="device_num" name='device_num' >0</label></td>
	</tr>
	<tr><td colspan="2">&nbsp;</td></tr>
</table>
